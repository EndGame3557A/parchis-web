    function moverFichaDelTurno(pasos) {
  const color = coloresTurno[turnoActual];
  const fichasColor = fichas.filter(f => f.color === color);

  // Solo mover la primera por ahora
  const ficha = fichasColor[0];
  if (!ficha) return;

  // Movimiento de prueba: hacia la derecha
  ficha.x += pasos * 28; // 28 ≈ tamaño de una casilla
  redibujarTodo();
}



    function lanzarDados() {
      dado1 = Math.floor(Math.random() * 6) + 1;
      dado2 = Math.floor(Math.random() * 6) + 1;
      dibujarDados();
      
      moverFichaDelTurno(dado1 + dado2);

  // Pasar al siguiente turno
  turnoActual = (turnoActual + 1) % coloresTurno.length;
}

    function dibujarDado(x, y, valor) {
      dadoCtx.fillStyle = "#fff";
      dadoCtx.fillRect(x, y, 40, 40);
      dadoCtx.strokeStyle = "#000";
      dadoCtx.strokeRect(x, y, 40, 40);

      dadoCtx.fillStyle = "#000";
      const cx = x + 20;
      const cy = y + 20;
      const r = 3;

      const puntos = {
        1: [[cx, cy]],
        2: [[x + 10, y + 10], [x + 30, y + 30]],
        3: [[x + 10, y + 10], [cx, cy], [x + 30, y + 30]],
        4: [[x + 10, y + 10], [x + 30, y + 10], [x + 10, y + 30], [x + 30, y + 30]],
        5: [[x + 10, y + 10], [x + 30, y + 10], [cx, cy], [x + 10, y + 30], [x + 30, y + 30]],
        6: [[x + 10, y + 10], [x + 10, y + 20], [x + 10, y + 30], [x + 30, y + 10], [x + 30, y + 20], [x + 30, y + 30]],
      };

      for (let [px, py] of puntos[valor]) {
        dadoCtx.beginPath();
        dadoCtx.arc(px, py, r, 0, 2 * Math.PI);
        dadoCtx.fill();
      }
    }

    function dibujarDados() {
      dadoCtx.clearRect(0, 0, dadoCanvas.width, dadoCanvas.height);

    function dibujarFichas() {
      for (let ficha of fichas) {

        ctx.arc(ficha.x, ficha.y, 10, 0, 2 * Math.PI);

        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }
