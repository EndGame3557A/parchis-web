    function moverFichaDelTurno(pasos) {
  const color = coloresTurno[turnoActual];
  const fichasColor = fichas.filter(f => f.color === color);
  const ficha = fichasColor[0];
  if (!ficha) return;

function moverFicha(ficha, pasos, camino) {
  ficha.pos += pasos;

  if (ficha.pos >= camino.length) {
    ficha.pos = camino.length - 1;
  }

  let nuevaPos = camino[ficha.pos][ficha.slot];
  ficha.x = nuevaPos[0];
  ficha.y = nuevaPos[1];
  ficha.slot = asignarSlot(ficha.pos, fichas);
}


function asignarSlot(casillaIndex, fichas) {
  // Busca cuántas fichas ya hay en esa casilla
  let enEsaCasilla = fichas.filter(f => f.pos === casillaIndex);
  return enEsaCasilla.length % 2; // slot 0 o 1
}
